<!doctype html>
<!--[if lt IE 7]>      <html class='no-js lt-ie9 lt-ie8 lt-ie7'> <![endif]-->
<!--[if IE 7]>         <html class='no-js lt-ie9 lt-ie8'> <![endif]-->
<!--[if IE 8]>         <html class='no-js lt-ie9'> <![endif]-->
<!--[if gt IE 8]><!--> 
<html class='no-js'> <!--<![endif]-->
<head>
  <!-- <base href="/"> -->
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width'>
  <title ng-bind='title'>Green</title>
  <meta name='keywords' property='og:keywords' content='{{keywords}}'>
  <meta name='description' property='og:description' content='{{description}}'>
  <meta name='copyright' content='Demo : effect angular desktop'>  
  <link rel='shortcut icon' href='favicon.ico'>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css(.tmp) styles/main.css -->
  <link rel='stylesheet' href='assets/style.min.css'>
  <!-- <link rel='stylesheet' href='style/font.css'> -->
  <!-- endbuild -->
</head>
<body data-ng-app='greenApp' ng-controller='HomeCtrl'>
  <!--[if lt IE 7]>
    <p class='browsehappy'>You are using an <strong>outdated</strong> browser. Please <a href='http://browsehappy.com/'>upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!--[if lt IE 9]>
    <script src='bower_components/es5-shim/es5-shim.js'></script>
    <script src='bower_components/json3/lib/json3.min.js'></script>
  <![endif]-->

  <!-- Add your site or application content here -->
  <div id='layer' class='noise' data-year={{curYear}} data-depth={{curDepth}}><p>ASDFASDFASDF</p></div>
  <div ng-view class='pure-g-r' ng-cloak></div>
  <footer ng-hide='hideFooter'>
    <ul>
      <li>
        <p>In {{curYear}} | Depth: {{curDepth}} </p>
        <span class='beginning year'>2000</span><span class='ending year'>2100</span>
        <slider id='slider' floor="2000" ceiling="2100" step="1" precision="0" ng-model="curYear"></slider>
        <span class='beginning depth'>10</span><span class='ending depth'>100</span>
        <slider id='slider2' floor="10" ceiling="100" step="10" precision="0" ng-model="curDepth"></slider>
      </li>
    </ul>
  </footer>

  <!-- 3rd party -->

  <script src='lib/angular/angular.min.js'></script>
  <script src='lib/angular/angular-route.min.js'></script>
  <script src='lib/angular/angular-resource.min.js'></script>
  <script src='lib/angular/angular-cookies.min.js'></script>
  <script src='lib/angular/angular-sanitize.min.js'></script>
  <script src='lib/angular/angular-touch.min.js'></script>
  <script src='lib/angular/angular-animate.min.js'></script>
  <script src='lib/angular/angular-animate.min.js'></script>

  <script src='lib/js/angular-slider.min.js'></script>
  <script src='lib/js/jquery.min.js'></script>

  <!-- App -->
  <script src='scripts/app.js'></script>
  <script src='scripts/controllers.js'></script>
  <script src='scripts/directives.js'></script> 
</body>
</html>
